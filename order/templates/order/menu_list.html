<form method="post" action="{% url 'order' %}">
  <ol>
    <h4>1. 주문하실 음식을 골라주세요.</h4>
    {% for menu in menu_list %}
    <input
      type="checkbox"
      id="menu{{ forloop.counter }}"
      name="menu"
      value="{{ menu.food_name }}"
    />
    <label for="menu{{ forloop.counter }}"> {{ menu.food_name }} </label
    ><br />
    {% endfor %}
  </ol>
  <ol>
    <h4>2. 집주소를 입력하세요.</h4>
    <input type="text" name="address" required />
  </ol>
  <!-- type을 hidden으로 지정하면 UI단에서는 안보이지만 백에서는 불러와서 사용이 가능 -->
  <input type="hidden" name="shop" value="{{shop}}" />
  <input type="submit" value="주문완료하기" />
</form>
